Services:
   MyRest:
     type: MISTRAL_REST_API
     parameters:
         baseUrl: http://localhost:8988
     actions:
         task1:
           parameters:
               url: /tasks/task1
               method: GET

         task2:
           parameters:
               url: /tasks/task2
               method: GET

         task3:
           parameters:
               url: /tasks/task3
               method: GET

         task4:
           parameters:
               url: /tasks/task4
               method: GET

Workflow:
   tasks:
     task1:
         action: MyRest:task1

     task2:
         requires: [task1]
         action: MyRest:task2

     task3:
        requires: [task1]
        action: MyRest:task3

     task4:
        requires: [task2, task3]
        action: MyRest:task4

   events:
     task4:
        type: periodic
        tasks: task4
        parameters:
            cron-pattern: "*/1 * * * *"
